YouTube = select,URL-Test,Fallback,E-I
Netflix = select,URL-Test,Fallback,J-N
TikTok = select,URL-Test,Fallback,O-S
Ad = select,URL-Test,Fallback,O-S
Telegram = select,URL-Test,Fallback,O-S
Apple = select,URL-Test,Fallback,E-I
China = select,DERECT
Speedtest = select,URL-Test,Fallback,PLOTIE
