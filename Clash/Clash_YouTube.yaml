mixed-port: 7890
allow-lan: true
log-level: info
external-controller: 127.0.0.1:9090
secret: ""
ipv6: true
# 单节点处
proxies:
  # Shadowsocks(Websocket + TLS)
  - name: "ss单节点模板"
    type: ss
    server: server
    port: 443
    cipher: chacha20-ietf-poly1305
    password: "password"
    plugin: v2ray-plugin
    plugin-opts:
      mode: websocket # no QUIC now
      tls: true # wss
      # skip-cert-verify: true
      # host: bing.com
      path: "/s"
      # mux: true
      # headers:
      #   custom: value

  # VMess(Websocket + TLS)
  - name: "v2ray单节点模板"
    type: vmess
    server: v2ray.cool
    port: 443
    uuid: a3482e88-686a-4a58-8126-99c9df64b7bf
    alterId: 32
    cipher: auto
    # udp: true
    tls: true
    # skip-cert-verify: true
    network: ws
    ws-path: /v
    # ws-headers:
    #   Host: v2ray.com

  # Trojan
  - name: "Trojan单节点模板"
    type: trojan
    server: server
    port: 443
    password: yourpsk
    # udp: true
    # sni: example.com # aka server name
    # alpn:
    #   - h2
    #   - http/1.1
    # skip-cert-verify: true
    
  - name: "socks5"
    type: socks5
    server: 127.0.0.1
    port: 1080
  - name: "GCP"
    type: vmess
    server: 34.80.193.187
    port: 46231
    uuid: 5d7b14ed-b1fb-4540-8154-481eca86c690
    alterId: 233
    cipher: auto
    tls: false
    network: tcp
# 机场订阅节点处
proxy-providers:
  jcdydemo-Sub:
    type: http
    url: https://duckduckgo.security/user/sub.php?token=DivineEngine
    interval: 3600
    path: ./Proxy/jcdydemo.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
# 策略组处
proxy-groups:
  - name: "✈️jcdydemo"
    type: select
    use:
      - jcdydemo-Sub
  - name: "♻️自动选择"
    proxies:
      - ✈️jcdydemo
      - GCP
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 600
  - name: "🌎Google类访问"
    proxies:
      - ♻️自动选择
      - ✈️jcdydemo
    type: select
  - name: "🎬YouTube类访问"
    proxies:
      - ♻️自动选择
      - ✈️jcdydemo
    type: select
  - name: "🖥𝐍𝐞𝐭𝐟𝐥𝐢𝐱原生类访问"
    proxies:
      - ✈️jcdydemo
      - socks5
    type: select
  - name: "Ⓜ️微软服务"
    proxies:
      - ♻️自动选择
      - ✈️jcdydemo
    type: select
    _index: 4
  - name: "🍎苹果服务"
    proxies:
      - ♻️自动选择
      - ✈️jcdydemo
    type: select
  - name: "🔰Proxy"
    proxies:
      - ✈️jcdydemo
      - DIRECT
      - REJECT
    type: select
# 分流策略处
rules:
  - DOMAIN,suda.cat,🌎Google类访问
  - DOMAIN,raw.githubusercontent.com,🌎Google类访问
  - DOMAIN-SUFFIX,duyaoss.com,🌎Google类访问
  - DOMAIN-KEYWORD,v2ray,🌎Google类访问
  - DOMAIN-SUFFIX,v2rayssr.com,🌎Google类访问
  - DOMAIN-KEYWORD,fanqiang,🌎Google类访问
  - DOMAIN-SUFFIX,cloudflare.com,🌎Google类访问
  - DOMAIN-SUFFIX,limbopro.xyz,🌎Google类访问
  - DOMAIN-SUFFIX,github.io,🌎Google类访问
  - DOMAIN-SUFFIX,github.com,🌎Google类访问
  - DOMAIN-KEYWORD,翻墙,🌎Google类访问
  - DOMAIN-SUFFIX,netflix.com,🖥𝐍𝐞𝐭𝐟𝐥𝐢𝐱原生类访问
  - DOMAIN-SUFFIX,youtube.com,🎬YouTube类访问
  - DOMAIN-SUFFIX,google.com,🌎Google类访问
